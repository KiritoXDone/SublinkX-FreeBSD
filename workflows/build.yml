name: Build FreeBSD Binary

on:
  schedule:
    - cron: '0 */12 * * *'  # Check every 12 hours
  workflow_dispatch:  # Manual trigger

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        repository: 'gooaclok819/sublinkX'
        fetch-depth: 1
        
    - name: Check for new commits
      id: check
      run: |
        git fetch origin
        LAST_COMMIT=$(git rev-parse HEAD)
        echo "last_commit=$LAST_COMMIT" >> $GITHUB_OUTPUT
        
    - name: Set up Go
      if: steps.check.outputs.last_commit != ''
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build FreeBSD binary
      if: steps.check.outputs.last_commit != ''
      run: |
        GOOS=freebsd GOARCH=amd64 go build -o sublinkX-freebsd-amd64
      
    - name: Create Release
      if: steps.check.outputs.last_commit != ''
      uses: softprops/action-gh-release@v1
      with:
        files: sublinkX-freebsd-amd64
        tag_name: freebsd-${{ steps.check.outputs.last_commit }}
        name: FreeBSD Build ${{ steps.check.outputs.last_commit }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
